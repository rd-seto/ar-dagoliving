<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR.js Camera Fix</title>
  <!-- Make sure these libraries load before anything else -->
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <style>
    .info-ui {
      position: fixed;
      top: 10px;
      left: 10px;
      background-color: rgba(0, 0, 0, 0.8);
      color: white;
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      z-index: 1000;
    }
    .found { background-color: rgba(0, 128, 0, 0.8); }
    .lost { background-color: rgba(255, 0, 0, 0.8); }
  </style>
</head>
<body style="margin: 0; overflow: hidden;">
  <!-- Information UI Element -->
  <div class="info-ui lost" id="uiobj">Starting camera...</div>

  <!-- AR Scene with explicit camera settings -->
  <a-scene 
    vr-mode-ui="enabled: false"
    embedded
    arjs="sourceType: webcam; 
          sourceWidth: 1280; 
          sourceHeight: 960; 
          displayWidth: 1280; 
          displayHeight: 960; 
          debugUIEnabled: false;">
    
    <a-marker 
      preset="hiro"
      id="marker"
      raycaster="objects: .clickable"
      emitevents="true">
      <a-plane 
        id="imagePlane"
        class="clickable"
        position="0 0 0"
        rotation="-90 0 0"
        width="4"
        height="2.25"
        material="shader: flat; src: https://raw.githubusercontent.com/rd-seto/ar-dagoliving/main/capture.jpg">
      </a-plane>
    </a-marker>

    <!-- Explicitly define camera with AR.js settings -->
    <a-entity camera></a-entity>
  </a-scene>

  <script>
    window.onload = function() {
      // Get DOM elements
      const marker = document.getElementById('marker');
      const uiObj = document.getElementById('uiobj');
      const imagePlane = document.getElementById('imagePlane');
      
      // Function to handle camera initialization
      function initCamera() {
        if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
          navigator.mediaDevices.getUserMedia({ 
            video: { 
              facingMode: 'environment',
              width: { ideal: 1280 },
              height: { ideal: 960 }
            } 
          })
          .then(function(stream) {
            uiObj.textContent = "Camera active - Show Hiro marker";
            // Don't stop the stream this time
          })
          .catch(function(err) {
            uiObj.textContent = "Camera error: " + err.message;
            console.error('Camera error:', err);
          });
        } else {
          uiObj.textContent = "Camera not supported by your browser";
        }
      }

      // Initialize camera
      initCamera();

      // Marker detection events
      marker.addEventListener('markerFound', function() {
        uiObj.textContent = "Marker detected!";
        uiObj.classList.remove('lost');
        uiObj.classList.add('found');
        
        // Animate the plane
        imagePlane.setAttribute('position', '4 0 0');
      });

      marker.addEventListener('markerLost', function() {
        uiObj.textContent = "Marker lost - Show Hiro marker";
        uiObj.classList.remove('found');
        uiObj.classList.add('lost');
        
        // Reset plane position
        imagePlane.setAttribute('position', '0 0 0');
      });

      // Image update function
      function updateImage() {
        const timestamp = Date.now();
        const imageUrl = `https://raw.githubusercontent.com/rd-seto/ar-dagoliving/main/capture.jpg?t=${timestamp}`;
        imagePlane.setAttribute('material', 'src', imageUrl);
      }

      // Update image every 5 seconds
      setInterval(updateImage, 5000);
    };

    // Add error handling for A-Frame scene
    document.querySelector('a-scene').addEventListener('loaded', function () {
      console.log('A-Frame scene loaded');
    });

    document.querySelector('a-scene').addEventListener('camera-error', function(error) {
      console.error('Camera error:', error);
      document.getElementById('uiobj').textContent = "Camera error - Please refresh and allow camera access";
    });
  </script>
</body>
</html>
