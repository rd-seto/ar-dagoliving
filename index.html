<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DagoLiving AR</title>
  <!-- Use stable versions of libraries -->
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <style>
    .info-ui {
      position: fixed;
      top: 10px;
      left: 10px;
      background-color: rgba(0, 0, 0, 0.8);
      color: white;
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      z-index: 1000;
    }
    .found { background-color: rgba(0, 128, 0, 0.8); }
    .lost { background-color: rgba(255, 0, 0, 0.8); }
  </style>
</head>
<body style="margin: 0; overflow: hidden;">
  <div class="info-ui lost" id="uiobj">Starting camera...</div>

  <a-scene 
    embedded
    arjs="sourceType: webcam; 
          detectionMode: mono_and_matrix;
          matrixCodeType: 3x3;
          debugUIEnabled: false;
          patternRatio: 0.75;">

    <!-- Using your specific pattern file -->
    <a-marker 
      type="pattern" 
      url="https://raw.githubusercontent.com/rd-seto/ar-dagoliving/main/pattern-hiro.patt"
      id="marker"
      smooth="true"
      smoothCount="5"
      smoothTolerance="0.01"
      smoothThreshold="2"
      emitevents="true">
      
      <!-- Image plane using your specific image -->
      <a-image 
        id="imagePlane"
        src="https://raw.githubusercontent.com/rd-seto/ar-dagoliving/main/capture.jpg"
        position="0 0 0"
        rotation="-90 0 0"
        width="4"
        height="2.25">
      </a-image>
    </a-marker>

    <a-entity camera></a-entity>
  </a-scene>

  <script>
    // Get DOM elements
    const marker = document.getElementById('marker');
    const uiObj = document.getElementById('uiobj');
    const imagePlane = document.getElementById('imagePlane');

    // Function to update image
    function updateImage() {
      const timestamp = Date.now();
      imagePlane.setAttribute('src', 
        `https://raw.githubusercontent.com/rd-seto/ar-dagoliving/main/capture.jpg?t=${timestamp}`
      );
    }

    // Marker found event
    marker.addEventListener('markerFound', () => {
      uiObj.textContent = "Marker detected!";
      uiObj.classList.remove('lost');
      uiObj.classList.add('found');
      
      // Animate the image
      imagePlane.setAttribute('position', '4 0 0');
    });

    // Marker lost event
    marker.addEventListener('markerLost', () => {
      uiObj.textContent = "Looking for marker...";
      uiObj.classList.remove('found');
      uiObj.classList.add('lost');
      
      imagePlane.setAttribute('position', '0 0 0');
    });

    // Scene loaded event
    document.querySelector('a-scene').addEventListener('loaded', () => {
      uiObj.textContent = "Scene loaded - Show marker";
      // Start image update interval
      setInterval(updateImage, 5000);
    });

    // Camera ready event
    document.querySelector('[camera]').addEventListener('camera-init', (event) => {
      uiObj.textContent = "Camera ready - Show marker";
    });

    // Handle camera error
    document.querySelector('[camera]').addEventListener('camera-error', (error) => {
      uiObj.textContent = "Camera error - Please refresh and allow camera";
      console.error('Camera error:', error);
    });
  </script>
</body>
</html>
